<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider - Main</title>
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
  <header>
  </header>
  <section class="wrapper">
      <i class="fa-solid fa-arrow-left button" id="prev"></i>
      <div class="image-container">
        <div class="carousel">
          <div class="slide">
            <img src="photos/image1.jpg" alt="image1" /><p class="caption">Beautiful beach</p>
          </div>
          <div class="slide">
            <img src="photos/image2.jpg" alt="image2" /><p class="caption">Beautiful sea at the beach</p>
          </div>
          <div class="slide">
            <img src="photos/image3.jpg" alt="image3" /><p class="caption">Lovely Perhentian beach in Malaysia</p>
          </div>
          <div class="slide">
            <img src="photos/image4.jpg" alt="image4" /><p class="caption">Beach view in night time looks so calm and beautiful</p>
          </div>
          <div class="slide">
            <img src="photos/image5.jpg" alt="image5" /><p class="caption">Day time at the beach</p>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>
      </div>
    </section>
    <a href="index.html" class="logout-btn">Logout</a>

  <script defer src="mainpage.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="init.js"></script>

  <audio id="bg-music" controls autoplay loop hidden>
    <source src="audio/Portrait of Time - Aakash Gandhi.mp3" type="audio/mp3">
  </audio>
</body>
</html>
